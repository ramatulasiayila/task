<!DOCTYPE html>
<html>
<body>

Enter your name: <input type="text" onfocusin="myFunctione(this)">

<p>When the input field gets focus, a function is triggered which changes the background-color.</p>

<script>
function myFunctione(x) {
  x.style.background = "yellow";
}
</script>

</body>
</html>
