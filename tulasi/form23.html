<html>

        <form action="/action_page.php" target="_blank">
        
<div class="container" style="text-align: center;color: white;">

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="enter your firstName" value="rama" autofocu><br><br>

            <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30"><br/><br/>

            <input type="email" id="email" name="email" placeholder="enter your email"><br><br/>

            <input type="radio" id="new1" name="gender" value="female">

        </div>
